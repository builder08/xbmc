name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["Triage: Needed"]
body:
  - type: markdown
    attributes:
      value:
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: happened
    attributes:
      label: What happened?
      description: "Tell us what happened. Provide a detailed description of the issue with context."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What you expected?
      description: "Tell us what you expected to happen."
    validations:
      required: true
  - type: textarea
    id: possible-fix
    attributes:
      label: Possible fix?
      description: "Tell us about changes that resolve or influence the issue."
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce?
      description: "Tell us how to reproduce the issue. Walk us through it step by step."
      value:
        1.
        2.
        3.
        ...
    validations:
      required: true
  - type: input
    id: debuglog
    attributes:
      label: Debug log
      description: "Provide a pastebin URL for a Kodi debug log that demonstrates the problem."
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshots
      description: "Provide screenshots that show the issue."
    validations:
      required: false
  - type: dropdown
    id: opearating-system
    attributes:
      label: Operating System(s)
      options:
        - Android
        - Apple (iOS)
        - Apple (tvOS)
        - Apple (macOS)
        - Linux
        - Windows
        - Windows (UMP)
      multiple: true
    validations:
      required: true
  - type: input
    id: os-version
    attributes:
      label: Operating System Version
      description: "What operating system version are you using? e.g. Android 9.0 (Pie)"
    validations:
      required: true
  - type: input
    id: kodi-version
    attributes:
      label: Kodi Version
      description: "What Kodi version are you using? e.g. Nexus 20.2"
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Terms
      description: "By submitting an issue you commit to updating the report with new information and helping volunteer developers when asked, and accept there is no promise of a quick fix!"
      options:
        - label: I agree to these terms
          required: true
